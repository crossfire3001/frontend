<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>

<table border="1">
    <thead>
    <tr>
        <td>Заголовок 1</td>
        <td>Заголовок 2</td>
        <td>Заголовок 3</td>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
        </tr>
    </tbody>

</table>
<br>
<br>
<br>

<h1>Статистика зарплат программистов</h1>
<table border="1" width="500" cellspacing="0" cellpadding="0">
    <thead align="center" bgcolor="#dadada">
    <tr>
        <td rowspan="2">Страна</td>
        <td rowspan="2">Город</td>
        <td colspan="3">Средняя зп, $</td>
    </tr>
    <tr>
        <td>Junior</td>
        <td>Middle</td>
        <td>Senior</td>
    </tr>
    </thead>
    <tbody align="center">
    <tr>
        <td rowspan="2">Россия</td>
        <td>Москва</td>
        <td>800</td>
        <td>1500</td>
        <td>3000</td>
    </tr>
    <tr>
        <td>Сочи</td>
        <td>700</td>
        <td>1400</td>
        <td>2800</td>
    </tr>
    <tr>
        <td rowspan="2">Беларусь</td>
        <td>Минск</td>
        <td>500</td>
        <td>1000</td>
        <td>2000</td>
    </tr>
    <tr>
        <td>Брест</td>
        <td>400</td>
        <td>800</td>
        <td>1750</td>
    </tr>
    </tbody>
</table>

</body>
</html>
