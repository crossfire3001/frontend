<!DOCTYPE html>
<html lang="en">
<head>

    <title>Формы</title>

<body>

        <input type="checkbox" value="Первое" name="dinner" checked>Первое<br>

    <br>
    <input type="checkbox" value="Второе" name="dinner">Второе<br>

Укажите ваш пол:

</select>

<br>
